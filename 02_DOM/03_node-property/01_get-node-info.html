<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 노드 정보 취득</h1>
    <p>
        node.nodeType :
        노드 객체의 종류, 즉 노드 타입을 나타내는 상수를 반환한다..<br>
        <br>
        Element-node : 요소 노드 타입 - 1반환<br>
        Text-node : 텍스트 노드 타입 - 3반환<br>
        document-node : 문서 노드 타입 - 9반환<br>  <!-- document 가 최상위 노드 -->
        <br>
        node.nodeName :
        노드의 이름을 문자열로 반환한다..<br>
        <br>
        요소 노드 : 태그 이름을 반환<br>
        텍스트 노드 : 문자열 #text 반환<br>
        문서 노드 : 문자열 #document 반환
    </p>


    <div id="area">
        노드 정보 취득
    </div>


    <script>
        console.log(document.nodeType); // 9
        console.log(document.nodeName); // #document

        const $area = document.getElementById("area");
        console.log($area.nodeType); // 1
        console.log($area.nodeName); // DIV

        const {firstChild} = $area;
        // console.log($area.firstChild); //  노드 정보 취득
        console.log(firstChild.nodeType); // 3
        console.log(firstChild.nodeName); // #text
        
    </script>

</body>
</html>
