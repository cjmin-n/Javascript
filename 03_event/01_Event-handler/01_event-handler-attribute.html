<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>
    <pre>
        이벤트 핸들러 : 이벤트가 발생했을 때 브라우저에게
        호출을 위임하는 함수
        이벤트가 발생했을 때 브라우저에게 이벤트 핸들러의
        호출을 위임하는 것을 이벤트 핸들러 호출 이라고 하며,
        이벤트 핸들러를 등록하는 방법은 3가지 이다..
    </pre>

    <h3>이벤트 핸들러 어트리뷰트 방식</h3>
    <pre>
        HTML 이벤트 핸들러 어트리뷰트 값으로
        함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식..
    </pre>

    <button onclick="alert('클릭함')">클릭해보세요</button>
    <button onmouseenter="hello('최정민')">마우스 올려보세요</button>

    <script>
        function hello(name){
            alert(name + "씨 마우스 올리지 마세요.")
        }
    </script>
</body>
</html>
